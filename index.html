<!DOCTYPE html>
<html>
<head>
    <title>我叫朱梦池</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <style type="text/css">
    </style>
</head>
<body>
    <script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
    <!-- 右下角live2d效果 -->
    <script type="text/javascript">
    setTimeout(() => {
            L2Dwidget.init({
                    "model": {
                            "scale": 0.5
                    },
                    "display": {
                            "position": "right",
                            "width": 180,
                            "height": 260,
                            "hOffset": 0,
                            "vOffset": -20
                    },
                    "mobile": {
                            "show": true,
                            "scale": 0.5
                    },
                    "react": {
                            "opacityDefault": 0.7,
                            "opacityOnHover": 0.2
                    }
            });
    }, 1000)
    </script>
     
</body>
</html>
